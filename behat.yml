default:
  suites:
    plant_specification_features:
      paths:    [ %paths.base%/features/plantSpecification ]
      contexts:
        - FeatureContext
    web_features:
      paths:    [ %paths.base%/features/web ]
      contexts:
        - FeatureContext
    user_features:
      paths:    [ %paths.base%/features/user ]
      filters:  { role: user }
      contexts:
        - FeatureContext
    admin_features:
      paths:    [ %paths.base%/features/admin ]
      filters:  { role: admin }
      contexts:
        - FeatureContext
  extensions:
    Behat\Symfony2Extension:
      kernel:
        env: "test"
    Behat\MinkExtension:
      sessions:
        default:
          symfony2: ~
